@import helper._
@import play.api.i18n.Messages.Implicits._
@import services.BasicForm
@(userForm: Form[BasicForm])(implicit messages: Messages)
@main("Upload File") {

    @helper.form(action =routes.UploadController.simpleFormPost()){
        @inputFile(userForm("path"))
        <input type="submit" value="Submit">
    }
}
